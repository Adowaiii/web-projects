<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        $(function(){
        $("#nav-placeholder").load("../nav.html");
        });
    </script>
    <!--end of Navigation bar-->
    <div class="title">
    <h1 style="font-size: large;">Hamburger</h1>
    <a href="https://youtu.be/R00QiudbD4Y">Reference</a>
    </div>
    <div class="examples">
        <!-- button-one -->
        <button class="button-one" aria-expanded="false" data-state="closed">
            <svg stroke="var(--stroke-color)" fill="none" class="hamburger" viewBox="30 20 90 90" width="250">
                <path class="line" stroke-width="3.5" stroke-linecap="round" stroke-roundjoin="round"
                d="m 65 60 l 20 0 a 2 2 0 0 1 1 12 
                l -21 0 l -20 0 a 6 6 109 0 1 1 -11 
                a 8 8 72 0 1 7 16 q -16 5 -16 -11 
                c 3 -14 26 -6 21 -35 a 1 1 20 1 0 -5 0 
                l -6 54 a 5 5 0 0 1 -15 -3 a 2 2 0 0 
                1 6 1 a 1 1 0 0 1 -5 -1">
                </path>
            </svg>
        </button>
        <!-- button-two -->
        <button class="button-two" aria-expanded="false" data-state="closed">
            <svg stroke="var(--stroke-color)" fill="none" class="hamburger" viewBox="30 20 90 90" width="250">
                <path class="line" stroke-width="3.5" stroke-linecap="round" stroke-roundjoin="round"
                d="m 65 60 l 20 0 a 6 6 0 0 1 0 12 
                l -20 0 l -24 -20 a 5 5 0 0 1 0 12 
                c -8 0 -12 -13 3 -17 q 19 -3 18 18 
                q -2 16 -24 22">
                </path>
            </svg>
        </button>
        <!-- button-three -->
        <button class="button-three" aria-expanded="false">
            <svg fill="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
                <rect class="line top" width="60" height="7" x="20" y="10" rx="2">
                </rect>
                <rect class="line middle-top" width="60" height="7" x="20" y="28.5" rx="2">
                </rect>
                <rect class="line middle" width="60" height="7" x="20" y="47" rx="2">
                </rect>
                <rect class="line middle-bottom" width="60" height="7" x="20" y="65.5" rx="2">
                </rect>
                <rect class="line bottom" width="60" height="7" x="20" y="84" rx="2">
                </rect>
            </svg>
        </button>
        <!-- button-four -->
        <button class="button-four" aria-expanded="false">
            <svg stroke="var(--button-color)" class="hamburger" viewBox="0 0 100 100" width="250">
            <line class="line top" x1="90" x2="10" y1="40" y2="40" 
                    stroke-width="7" 
                    stroke-linecap="round" 
                    stroke-dasharray="80" 
                    stroke-dashoffset="0">
            </line>
            <line class="line bottom" x1="10" x2="90" y1="60" y2="60" 
                    stroke-width="7" 
                    stroke-linecap="round" 
                    stroke-dasharray="80" 
                    stroke-dashoffset="0">
            </line>
            </svg>
        </button>
    </div>
    </body>
<script type="module" src="main.js"></script>
</html>
