<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT 計算機</title>
</head>
<body>

    <form method="GET">
        <label for="each">單場PT:</label><br>
        <input type="text" id="each" name="each"><br>
        <label for="current">目前分數:</label><br>
        <input type="text" id="current" name="current"><br>
        <label for="goal">目標分數:</label><br>
        <input type="text" id="goal" name="goal"><br>
        <input type="button" name="button" value="確定" onClick="calc(this.form)">
        
      </form>
    <br><br><br>
    <span>您只需再打<span id="output1"></span>場，就可追到目標分數</span>
    <br>
    <span>共需花費<span id="output2"></span>體，以及<span id="output3"></span>分鐘</span>

    <script>
        function calc(form) {
            const each = form.each.value;
            const goal = form.goal.value;
            const current = form.current.value;

            var distance = goal - current;
            var game_count = distance / each;
            var time = game_count * 2.5;
            var boost_count = game_count * 3;

            document.getElementById('output1').innerHTML = game_count;
            document.getElementById('output2').innerHTML = boost_count;
            document.getElementById('output3').innerHTML = time;

        }
       // calc();
    </script>

    
</body>


</html>
