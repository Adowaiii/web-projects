<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Card Hover Effect</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>
    <script>
        $(function(){
        $("#nav-placeholder").load("../nav.html");
        });
    </script>
    <!--end of Navigation bar-->
    <div class="title">
        <h1 style="font-size: large;">Card Hover Effect</h1>
        <a href="https://youtu.be/htGfnF1zN4g">Reference</a>
    </div>
    <div id="cards" class="cards">
        <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
                <div class="card-image">
                    <img src="./planet7.png">
                </div>
                <div class="card-info">
                    <div class="info-title">Iclite</div>
                    <div class="info-para"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
                <div class="card-image">
                    <img src="./planet5.png">
                </div>
                <div class="card-info">
                    <div class="info-title">Adapus</div>
                    <div class="info-para"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
                <div class="card-image">
                    <img src="./planet1.png">
                </div>
                <div class="card-info">
                    <div class="info-title">Nomia 951</div>
                    <div class="info-para"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
                <div class="card-image">
                    <img src="./planet3.png">
                </div>
                <div class="card-info">
                    <div class="info-title">Xotrade</div>
                    <div class="info-para"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
                <div class="card-image">
                    <img src="./planet4.png">
                </div>
                <div class="card-info">
                    <div class="info-title">Zurn 7F</div>
                    <div class="info-para"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-border"></div>
            <div class="card-content">
                <div class="card-image">
                    <img src="./star1.png">
                </div>
                <div class="card-info">
                    <div class="info-title">Vla</div>
                    <div class="info-para"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="main.js"></script>
</html>
